<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxing Timer Pro - UI 测试</title>
    <style>
        /* 简化样式用于快速测试 */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1C1C1E;
            color: #ffffff;
        }
        
        .test-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #2C2C2E;
            border-radius: 12px;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            background: #1C1C1E;
            border-radius: 8px;
        }
        
        .test-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #34C759;
        }
        
        .time-pill {
            height: 32px;
            padding: 0 8px;
            border-radius: 6px;
            border: none;
            color: #000000;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }
        
        .time-pill.prepare { background-color: #FFD60A; }
        .time-pill.round { background-color: #34C759; }
        .time-pill.warning { background-color: #FF9500; }
        .time-pill.rest { background-color: #FF3B30; }
        
        .round-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #2C2C2E;
            border: 1px solid #48484A;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
        }
        
        .rounds-display {
            font-size: 48px;
            font-weight: bold;
            font-family: monospace;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }
        
        .btn-primary {
            width: 100%;
            height: 56px;
            background-color: #34C759;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 14px;
            text-transform: uppercase;
            color: #CCCCCC;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="text-align: center; color: #34C759;">Boxing Timer Pro UI 测试</h1>
        
        <div class="test-section">
            <div class="test-title">颜色系统测试</div>
            <div class="section-title">阶段时长标签：</div>
            <button class="time-pill prepare">00:10</button>
            <button class="time-pill round">02:00</button>
            <button class="time-pill warning">00:10</button>
            <button class="time-pill rest">00:50</button>
        </div>
        
        <div class="test-section">
            <div class="test-title">回合选择器测试</div>
            <div class="section-title">ROUNDS:</div>
            <div style="text-align: center; margin: 20px 0;">
                <button class="round-btn" onclick="adjustRounds(-1)">−</button>
                <span class="rounds-display" id="rounds-count">20</span>
                <button class="round-btn" onclick="adjustRounds(1)">+</button>
            </div>
        </div>
        
        <div class="test-section">
            <div class="test-title">按钮测试</div>
            <button class="btn-primary" onclick="alert('START 按钮点击测试成功！')">START</button>
        </div>
        
        <div class="test-section">
            <div class="test-title">响应式测试提示</div>
            <p style="font-size: 14px; color: #CCCCCC;">
                • 调整浏览器窗口大小测试响应式布局<br>
                • 在不同设备上访问查看适配效果<br>
                • 所有按钮都满足44px最小点击区域<br>
                • 时长标签使用了相位颜色系统<br>
            </p>
        </div>
    </div>
    
    <script>
        // 简单的回合调整功能测试
        function adjustRounds(delta) {
            const roundsDisplay = document.getElementById('rounds-count');
            const currentRounds = parseInt(roundsDisplay.textContent) || 1;
            const newRounds = Math.max(1, Math.min(99, currentRounds + delta));
            roundsDisplay.textContent = newRounds;
        }
        
        // 测试时长标签点击
        document.querySelectorAll('.time-pill').forEach(pill => {
            pill.addEventListener('click', function() {
                const phase = this.className.split(' ')[1];
                alert(`点击了 ${phase.toUpperCase()} 时长标签: ${this.textContent}`);
            });
        });
        
        console.log('🎨 UI 测试页面加载完成');
        console.log('📱 请在不同设备和屏幕尺寸下测试响应式效果');
    </script>
</body>
</html>
