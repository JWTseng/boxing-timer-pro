    <script type="module">
        import { RunningViewController } from './src/ui/RunningViewController.js';
        
        // å…¨å±€å˜é‡
        let runningViewController;
        let testTimer;
        let currentTestTime = 30;
        
        // åˆå§‹åŒ–

        window.testPhase = (phase) => {

            // å‘é€é˜¶æ®µå˜åŒ–äº‹ä»¶
            const event = new CustomEvent('timer-phase-change', {
                detail: {

                    roundNumber: Math.floor(Math.random() * 10) + 1,
                    totalRounds: 10,

        window.testFlashing = () => {

            const event = new CustomEvent('timer-flash-start', {
                detail: {

            document.dispatchEvent(event);
            
            document.getElementById('flash-status').textContent = 'å¼€å¯';
            
            // 3ç§’åè‡ªåŠ¨åœæ­¢
            setTimeout(() => {

        };
        
        window.stopFlashing = () => {
            const event = new CustomEvent('timer-flash-stop', { detail: {} });
            document.dispatchEvent(event);
            document.getElementById('flash-status').textContent = 'å…³é—­';
        };
        
        window.testTimer = () => {
            console.log('ğŸ§ª æµ‹è¯•è®¡æ—¶å™¨æ›´æ–°');
            
            if (testTimer) {
                clearInterval(testTimer);

                    clearInterval(testTimer);
                    return;
                }
                
                // å‘é€è®¡æ—¶äº‹ä»¶
                const event = new CustomEvent('timer-tick', {

                        totalRemainingTime: currentTestTime + 60,
                        isPaused: false,
                        phase: 'ROUND',
                        isWarning: currentTestTime <= 10
                    }
                });
                document.dispatchEvent(event);
                
                currentTestTime--;
            }, 1000);
        };

            if (testTimer) {
