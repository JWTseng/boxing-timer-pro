<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="12" y="12" width="168" height="168" rx="24" fill="url(#bg)"/>
  
  <!-- 拳击手套图标 -->
  <g fill="#FFFFFF" transform="translate(48, 48)">
    <!-- 左手套 -->
    <ellipse cx="32" cy="40" rx="28" ry="32" transform="rotate(-15 32 40)"/>
    <ellipse cx="28" cy="48" rx="16" ry="20" transform="rotate(-15 28 48)"/>
    
    <!-- 右手套 -->  
    <ellipse cx="64" cy="40" rx="28" ry="32" transform="rotate(15 64 40)"/>
    <ellipse cx="68" cy="48" rx="16" ry="20" transform="rotate(15 68 48)"/>
    
    <!-- 计时器圆环 -->
    <circle cx="48" cy="20" r="12" fill="none" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="48" y1="14" x2="48" y2="20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="48" y1="20" x2="52" y2="24" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="96" y="160" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TIMER</text>
</svg>